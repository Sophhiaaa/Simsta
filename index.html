<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simsta - Ultimate Girly Insta Sim</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff69b4, #00ffff); /* Smudge Gradient Pink Cyan */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #ff1493; /* Deep Pink */
        }
        .admin-buttons, .game-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff69b4; /* Hot Pink */
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #00ced1; /* Cyan */
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .post {
            border: 1px solid #ff69b4;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: white;
        }
        .post-stats, .post-buttons {
            margin-top: 5px;
        }
        .like-button {
            cursor: pointer;
            font-size: 20px;
            margin-right: 10px;
        }
        .liked {
            color: #ff1493;
        }
        .comment-center {
            margin-top: 10px;
        }
        .comment-input input {
            width: 70%;
            padding: 5px;
        }
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .admin-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #manualPostSection {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simsta - Ultimate Girly Insta Sim</h1>

        <!-- Admin Section -->
        <div class="admin-buttons">
            <button id="signupButton" onclick="signup()">Sign Up üå∏</button>
            <button id="deleteAccountButton" onclick="window.showDeleteAccountModal()">Delete Account üóëÔ∏è</button>
        </div>

        <!-- Profile Info -->
        <div id="profileInfo">
            <p>Username: <span id="usernameDisplay"></span></p>
            <p>Followers: <span id="followerCount">0</span></p>
            <p>Money: $<span id="moneyDisplay">0</span></p>
        </div>

        <!-- Game Buttons -->
        <div class="game-buttons">
            <button onclick="window.generatePost()">Generate Post üì∏</button>
            <button onclick="window.toggleManualPost()">Manual Post ‚úçÔ∏è</button>
            <button onclick="window.liveStream()">Go Live üé•</button>
            <button onclick="window.shareProfile()">Share Profile üì≤</button>
            <button id="sortButton" onclick="window.cycleSortPosts()">Sort by Highest ‚Üì</button>
        </div>

        <!-- Manual Post Section -->
        <div id="manualPostSection" class="hidden">
            <input type="file" id="imageInput" accept="image/*">
            <input type="text" id="captionInput" placeholder="Add a caption, Sophia!">
            <button onclick="window.createManualPost()">Post It! üíï</button>
        </div>

        <!-- Tabs -->
        <div class="game-buttons">
            <button onclick="showTab('postsTab')">Posts</button>
            <button onclick="showTab('notificationsTab')">Notifications</button>
            <button onclick="showTab('likesTab')">Likes</button>
            <button onclick="showTab('commentsTab')">Comments</button>
            <button onclick="showTab('profileTab')">Profile</button>
        </div>

        <!-- Posts Tab -->
        <div id="postsTab" class="tab active">
            <div id="feed"></div>
        </div>

        <!-- Notifications Tab -->
        <div id="notificationsTab" class="tab">
            <div id="notifications"></div>
        </div>

        <!-- Likes Tab -->
        <div id="likesTab" class="tab">
            <div id="likesFeed"></div>
        </div>

        <!-- Comments Tab -->
        <div id="commentsTab" class="tab">
            <div id="commentsFeed"></div>
        </div>

        <!-- Profile Tab -->
        <div id="profileTab" class="tab">
            <h3>Edit Profile, Sophia! üíñ</h3>
            <input type="text" id="editUsername" placeholder="New Username">
            <input type="file" id="editProfilePicInput" accept="image/*" onchange="window.previewEditProfilePic(event)">
            <img id="editProfilePicPreview" class="hidden" style="max-width: 100px;">
            <button onclick="window.saveProfileChanges()">Save Changes ‚ú®</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="game.js"></script>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            window.updateUI(); // Ensure UI updates when switching tabs
        }
    </script>
</body>
</html>
